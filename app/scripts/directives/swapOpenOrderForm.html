<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <label for="toAddress">
            <span translate="SWAP_rec_add">Your Receiving Address</span>
            <coin-icon icon="{{swapOrder.toCoin.toLowerCase()}}"/>
        </label>


        <div ng-show="ethCoins.includes(swapOrder.toCoin.toUpperCase())">
            <address-field
                labeltranslated=""
                placeholder="0x7cB57B5A97eAbe94205C07890BE4c1aD31E486A8"
                var-name="swapOrder.toAddress"
            />
        </div>
        <div ng-show="!ethCoins.includes(swapOrder.toCoin.toUpperCase())">
            <input class="form-control"
                   type="text"
                   autocomplete="off"
                   spellcheck="false"
                   name="toAddress"
                   id="toAddress"
                   required
                   placeholder="{{swapOrder.toCoin.toUpperCase() === 'BTC' ? '1MEWT2SGbqtz6mPCgFcnea8XmWV5Z4Wc6' : ''}}"
                   ng-model="swapOrder.toAddress"
                   ng-class="swapOpenOrderForm.toAddress.$valid ? 'is-valid' : 'is-invalid'"
            />

        </div>


    </div>
</div>
<!-- /Your Address -->
<!-- CTA -->
<div class="row text-center">
    <button
        ng-disabled="swapOpenOrderForm.$invalid"
        type="submit" class="btn btn-primary btn-lg"><span
        translate="SWAP_start_CTA"> Start Swap </span></button>
</div>
